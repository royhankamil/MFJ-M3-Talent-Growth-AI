<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talenta Nusantara</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script type="module" src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://assets.codepen.io/16327/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@latest/bundled/lenis.js"></script>
</head>
<body>
    <section id="header">
        <div class="title">
            <div class="logo-container">
                <div class="trail"></div>
                <div class="container">
                    <img src="{% static 'images/logo/Logo.png' %}" alt="logo">
                </div>
            </div>
            <span>Talenta Nusantara</span>
        </div>    
    </section>

    <div class="scrollbar">
        <div class="scrollbar-value"></div>
    </div>

    <section id="Home">
        <span class="batik-pattern">
            <img src="{% static 'images/background/batik.png' %}" alt="Batik Pattern" id="batik">
        </span>
        <div class=""></div>
        <div class="tagline">
            <div id="upper">Bersatu Dengan</div>
            <div id="lower">Ambisi</div>
            <img src="{% static 'images/pattern_tagline.svg' %}" alt="pattern" id="tgpattern">
        </div>

        <div id="guide"></div>
        <div class="bottom-tagline">
            <div id="tagline-1">/ Sarana Pengembangan</div>
            <div id="tagline-2">Generasi Emas Nusantara</div>
        </div>
    </section>

    <section id="Form">
        <div class="chart-illustration">
            <div class="gear">
                <img src="{% static 'images/form-home/gear-1.png'%}" alt="gear1" id="gear-1">
                <img src="{% static 'images/form-home/gear-2.png'%}" alt="gear2" id="gear-2">
                <img src="{% static 'images/form-home/gear-3.png'%}" alt="gear3" id="gear-3">
            </div>
            <img src="{% static 'images/form-home/man-chart.png'%}" alt="chart" class="chart-illustration">
        </div>

        <div class="form-register">
            <div class="form-heading">
                <div id="form-heading-1">Untuk Lebih Mengetahui</div>
                <div id="form-heading-2">Dirimu</div>
            </div>

            <div class="form-input">
                <input type="text" id="nama-input" placeholder="Nama Kamu">
                <div class="autocomplete-container impian">
                    <input id="impian-input" class="autocomplete-input" type="text" placeholder="Search Impian...">
                    <div id="impian-items" class="autocomplete-items"></div>
                </div>
    
                <div class="autocomplete-container profesi">
                    <input id="profesi-input" class="autocomplete-input" type="text" placeholder="Search Profesi...">
                    <div id="profesi-items" class="autocomplete-items"></div>
                </div>
    
                <div class="autocomplete-container pendidikan">
                    <input id="pendidikan-input" class="autocomplete-input" type="text" placeholder="Search Pendidikan Terakhir...">
                    <div id="pendidikan-items" class="autocomplete-items"></div>
                </div>
            </div>
        </div>
        
    </section>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
